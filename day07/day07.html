<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day 07</title>
  </head>
  <body class="align-center">
    <main class="container">
      <div class="container-notifications">
        <header class="align-center">
          <div class="icon-menu">
            <div class="line line-1"></div>
            <div class="ball"></div>
            <div class="line line-2"></div>
          </div>
          <h1>Notifications</h1>
          <input type="text" placeholder="Search..." />
          <i class="fa fa-search"></i>
        </header>
        <div class="line"></div>
        <div class="notifications align-center">
          <div>
            <div class="circle"></div>
            <span class="hour">9:24 AM</span>
            <p class="title">
              <span class="contact">John Walker</span> posted a photo on your
              wall.
            </p>
          </div>
          <div>
            <div class="circle"></div>
            <span class="hour">8:19 AM</span>
            <p class="title">
              <span class="contact">Alice Parker</span> commented your last
              post.
            </p>
          </div>
          <div>
            <div class="circle"></div>
            <span class="hour">Yesterday</span>
            <p class="title">
              <span class="contact">Luke Wayne</span> added you as friend.
            </p>
          </div>
        </div>
      </div>
      <div class="container-menu">
        <nav class="menu">
          <ul>
            <li><i class="fa fa-dashboard"></i> Dashboard</li>
            <li><i class="fa fa-user"></i> Profile</li>
            <li><i class="fa fa-bell"></i> Notifications</li>
            <li><i class="fa fa-comments"></i> Messages</li>
            <li><i class="fa fa-gear"></i> Settings</li>
          </ul>
        </nav>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
